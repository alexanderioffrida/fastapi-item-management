# Development overrides (auto-loaded with docker-compose.yml)
# This file is loaded automatically when running `docker compose up`

services:
  api:
    build:
      context: .
      target: builder
    volumes:
      - ./main.py:/app/main.py
      - ./models.py:/app/models.py
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - DEBUG=true
